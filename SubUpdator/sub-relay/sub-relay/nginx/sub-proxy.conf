# کانفیگ Nginx برای proxy کردن به سرور خارج از طریق Xray SOCKS5
# توجه: Nginx stream module به طور مستقیم از SOCKS5 پشتیبانی نمیکنه
# این کانفیگ از HTTP proxy استفاده میکنه

# کانفیگ HTTP برای reverse proxy
server {
    listen ${NGINX_INTERNAL_PORT} ssl;
    server_name ${SUB_DOMAIN};
    
    # تنظیمات SSL
    ssl_certificate ${SSL_CERT_PATH};
    ssl_certificate_key ${SSL_KEY_PATH};
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # لاگ‌ها
    access_log /var/log/nginx/sub-proxy-access.log;
    error_log /var/log/nginx/sub-proxy-error.log;
    
    # Proxy به پنل از طریق Xray
    location / {
        # استفاده از HTTP proxy که از طریق Xray HTTP inbound میره
        proxy_pass http://127.0.0.1:1081;
        
        # تنظیمات proxy
        proxy_http_version 1.1;
        proxy_set_header Host ${PANEL_URL};
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # تنظیمات timeout
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# نکته: اگر مشکل داشتی، میتونی از socat به جای Nginx استفاده کنی:
# socat TCP-LISTEN:8444,fork,reuseaddr SOCKS5:127.0.0.1:YOUR_PANEL_IP:443,socksport=1080
